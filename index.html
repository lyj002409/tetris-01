<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작동하는 모바일 테트리스</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            background: #2c3e50; 
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            margin-bottom: 20px;
        }

        /* 게임 보드 스타일 */
        #game-board {
            display: grid;
            grid-template-rows: repeat(20, 1fr); 
            grid-template-columns: repeat(10, 1fr);
            width: 250px; 
            height: 500px; 
            border: 5px solid #bdc3c7;
            background: #1c2833;
        }

        .cell {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #34495e; 
        }

        /* 블록 색상 */
        .T { background-color: #9b59b6; border: 1px solid #8e44ad; } 
        .I { background-color: #3498db; border: 1px solid #2980b9; } 
        .O { background-color: #f1c40f; border: 1px solid #f39c12; } 
        .J { background-color: #34495e; border: 1px solid #2c3e50; }
        .L { background-color: #e67e22; border: 1px solid #d35400; }
        .S { background-color: #2ecc71; border: 1px solid #27ae60; }
        .Z { background-color: #e74c3c; border: 1px solid #c0392b; }
